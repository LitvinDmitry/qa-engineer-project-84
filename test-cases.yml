- summary: |
    Проверка оптимизации приложения
  requirement: |
    Сайт нужно оптимизировать для скорости работы
  prerequisites: |
    Открыт браузер
  test-data: |
    Адрес PageSpeed Insights = https://pagespeed.web.dev/
    Адрес проверяемого приложения = https://hexlet-products-store.vercel.app/
  steps:
    - Открыть сервис проверки оптимизации PageSpeed Insights
    - Вставить в поле для URL ссылку на проверяемое приложение и нажать "Анализировать"
    - Посмотреть результаты теста на производительность для компьютера и мобильного устройства
  expected-result: |
    Производительность должна быть в зеленой зоне ( > 90 )

